<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Atelier sur les Float</title>
    <style>
        body {
            background-color: #AAA;
        }
        .gris {
            background-color: #CCC;
            border-top-left-radius:10px;
        }
        .clair {
            background-color: #EEE;
        }
        .fonce {
            background: #DDD;
        }
        .size250 {
            width: 250px;
            height: 250px;
            float: left;
            font-size: 30px;
        }
        .size500 {
            width: 500px;
            height: 750px;
            float: left;
        }
        .page {
            width: 100%;
            max-width: 1000px;
            height: auto;
            margin: 40px auto;
        }
    </style>
</head>
<body>
    <div class="page">
        <div class="size500 gris"></div>
        <div class="size250 clair">1</div>
        <div class="size250 fonce">2</div>
        <div class="size250 fonce">3</div>
        <div class="size250 clair">4</div>
        <div class="size250 clair">5</div>
        <div class="size250 fonce">6</div>
    </div>
</body>
</html>
