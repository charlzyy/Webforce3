    <style>
        main{

            width: 100%;

        h1{
            font-family: arial, helvetica, sans-serif;

<body>

   <!-- CONSIGNE : avec l'aide de jQuery , vous devrez :
   
       1. a l'aide d'une API de géolocalisation , vous affichez dans un paragraphe du formulaire l'adresse IP ainsi que la ville et/ou le code postal de l'utilisateur connecté.
       
       //- utilisation de JSONP : geoip.nekudo.com || ip-api.com

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    
    
    <script>
        $(function(){
            // -- 1. recuperation de mes articles 
            $.getJSON('https://jsonplaceholder.typicode.com/posts',function(articles) {
                                    console.log(articles);
            // -- 2. je vais parcourir la liste de mes articles pour les afficher sur la page.
            $.each(articles, function(indice, article){
                $("<section><header><h1>" + article.title + "</h1></header><article>" + article.body + "</article></section>").appendTo($('main'));
                
                if(indice == 5) {
                    return false;
                }
            });
          });
        });  
    </script>
    
</body>
